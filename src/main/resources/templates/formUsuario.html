<!DOCTYPE html>
<html  xmlns:th="http://www.ThymeLeaf.org">
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
<title>Thymeleaf Exemplo</title>	
</head>
<body id="body2">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  		<a class="navbar-brand" href="#">Navbar</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
    	<ul class="navbar-nav mr-auto">
      	<li class="nav-item active">
       	<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      	</li>
    	</ul>
   		<form class="form-inline my-2 my-lg-0">
      		<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    	</form>
  		</div>
	</nav>
	
	<div class="limiter">
		<div class="container-login1">
			<div class="wrap-login100">
			<form action="#" th:action="@{/usuarioContato}" 
			th:object="${usuarioContato}" method="post" 
			class="login100-form validate-form">

					<span class="login100-form-title p-b-34 p-t-27">
						Novo Usu√°rio
					</span><br>

		<div class="wrap-input100 validate-input" data-validate = "Enter nome">
						<input class="input100" type="text" id="name" 
						placeholder="Nome" th:field="*{name}">
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Enter password">
						<input class="input100" type="password" id="password" 
						placeholder="Senha" th:field="*{password}">
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Enter email">
						<input class="input100" type="text" id="email" 
						placeholder="Email" th:field="*{email}">
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Enter celular">
						<input class="input100" type="number" id="celular" 
						placeholder="Celular" th:field="*{celular}">
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Enter imagem">
						<input class="input100" type="number" id="imagem" 
						placeholder="Imagem" th:field="*{imagem}">
					</div>

					<div class="container-login100-form-btn">
						<a th:href="@{/}" style="margin: 0 20px;"
						class="login100-form-btn">Voltar</a>
						<button style="margin: 0 20px;" class="login100-form-btn">Logar</button>		
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
