	'1<!DOCTYPE html>
<html xmlns:th="https://WWW.thymeleaf.og">
<!-- th texto automatico  -->
<head>
<meta charset="UTF-8">

<title>Thymeleaf Exemplo</title>
</head>
<body>
	<h1>Lista de Usuarios</h1>

	<table>
		<tr>
			<th>Id</th>
			<th>Nome da Pessoa</th>
		</tr>
		<tbody>
			<tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.id}"></td>
				<td th:text="${usuario.name}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
