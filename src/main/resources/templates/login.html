<!DOCTYPE html>
<html xmlns:th="http://www.ThymeLeaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" 
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="main.css">
	
	<title>Insert title here</title>
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form th:action="@{/login}" th:object="${loginForm}" method="post"
				class="login100-form validate-form">

					<span class="login100-form-title p-b-34 p-t-27">
						Conecte-se
					</span><br><br>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="email" 
						 placeholder="Email" th:field="*{username}">
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="senha" 
						placeholder="Senha" th:field="*{password}">
					</div>

					<div class="container-login100-form-btn">
						<a th:href="@{/usuarioContato}" style="margin: 0 20px;"
						class="login100-form-btn">Cadastrar-se</a>
						<button style="margin: 0 20px;" type="submit" class="login100-form-btn">Logar</button>		
					</div>

				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
